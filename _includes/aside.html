<aside class="aside">
  <h1 class="aside__title">Options</h1>
  <h2 class="aside__heading">Code syntax</h2>
  <ul class="aside__radio-list">
    <li>
      <label for="sass" class="button" tabindex="0">
      <input type="radio" name="syntax" id="sass" value="sass" />
      Sass
      </label>
    </li>
    <li>
      <label for="scss" class="button" tabindex="0">
      <input type="radio" name="syntax" id="scss" value="scss" checked />
      SCSS
      </label>
    </li>
  </ul>

  <h2 class="aside__heading">Language</h2>

  <div class="custom-select language-picker">
    <select id="language-picker">
      {% for language in site.data.languages %}
      {% if language[1].available %}
      {% capture _p %}{{ language[1].prefix }}index.html{% endcapture %}
      <option {% if _p == page.url %}selected{% endif %} value="{{ language[1].prefix }}">{{ language[1].label }} ({{ language[1].version }})</option>
      {% endif %}
      {% endfor %}
    </select>
  </div>

  <h2 class="aside__heading">Extras</h2>

  <a class="button" target="_blank" href="https://github.com/HugoGiraudel/sass-guidelines/issues">Report an issue</a>
  <a class="button" target="_blank" href="https://gum.co/sass-guidelines">Support the project</a>
  {% capture tweet %}{{ site.title }}, {{ site.description }} by @{{ site.twitter_username }} â€“{% endcapture %}
  <a class="button" target="_blank" href="https://twitter.com/share?text={{ tweet | cgi_escape }}&url={{ site.url }}">Tweet it</a>

  <button data-toggle="aside" class="aside__toggle  button-ui" role="button" aria-expanded>
    {% include icons/settings.html %}
  </button>
</aside>
